<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="button.css" />
    <title>Button</title>
</head>

<body>
    <section class="section">

        <div class="section__name"> 
            <h1 class="section__name-header">Button</h1>
        </div>    
        <div class="section__function">
            <button class="section__f-item">Default</button>
            <button class="section__f-item">Hover</button>
            <button class="section__f-item">Disabled</button>
        </div>
        <div< class="section__buttons">

            <div class="primary">
                <button class="primary__def"> Primary</button>
                <button class="primary__hov"> Primary</button>
                <button class="primary__dis"> Primary</button>
            </div>
            <div class="secondary">
                <button class="secondary__def">Secondary </button>
                <button class="secondary__hov">Secondary </button>
                <button class="secondary__dis">Secondary </button>
            </div>
            <div class="alternate">
                <button class="alternate__def">Alternate </button>
                <button class="alternate__hov">Alternate </button>
                <button class="alternate__dis"> Alternate</button>
            </div>       
        </div>
    </section>
</body>

</html>
